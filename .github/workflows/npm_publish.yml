name: npm publish
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install Depencencies
        run: yarn install

      - name: Build, Test, and Package
        run: yarn preversion
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish npm package to both places
        run: |
          yarn publish --access public
          sed -i -e 's#"@stellar/stellar-sdk"#"stellar-sdk"#' package.json
          yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deprecate the old package
        run: |
          V=$(cat package.json | jq '.version' | sed -e 's/\"//g')
          echo "Deprecating stellar-sdk@$V"
          npm deprecate stellar-sdk@"<= $V" "âš ï¸ This package has moved to @stellar/stellar-sdk! ðŸšš"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
